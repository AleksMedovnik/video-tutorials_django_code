{% for products in product_list %}
<div class="card-group">
    {% for product in products %}
    <div class="card">
        <a href="{{ product.get_absolute_url }}">
            <img src="https://www.hdcarwallpapers.com/walls/range_rover_hse_adv15r-HD.jpg" class="card-img-top"
                alt="Range Rover">
        </a>
        <div class="card-body">
            <h5 class="card-title">{{ product.title }}</h5>
            <p class="card-text">{{ product.info|truncatewords:10 }}</p>
            <p class="card-text">Price: {{ product.price }}</p>
            <ul class="category_list">
                {% for category in product.categories.all %}
                <li><a href="{% url 'category_detail_url' pk=category.pk %}">{{ category.title }}</a></li>
                {% endfor %}
            </ul>
        </div>
    </div>
    {% endfor %}
</div>
{% endfor %}
